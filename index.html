<!doctype html>
	<html>
		<head>
			<title>Results summary</title>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Render All Elements Normally -->
			<link rel="stylesheet" href="css-folder/normalize.css">
			<!-- font awesome library -->
			<link rel="stylesheet"/ href="css-folder/all.min.css">
			<!-- this is main css file -->
			<link rel="stylesheet" href="css-folder/main-css.css">
			<style></style>
		</head>
		<body>
			<!-- start Results summary -->
			<div class="r-s">
				<div class="container">
					<div class="background">
						<img class="top" src="images/desktop-preview-top.jpg" alt="">
						<img class="right" src="images/desktop-preview-right.jpg" alt="">
						<img class="bottom" src="images/desktop-preview-bottom.jpg" alt="">
						<img class="left" src="images/desktop-preview-left.jpg" alt="">
					</div>
					<div class="content">
						<div class="r">
							<h4>your result</h4>
							<div>
								76
								<br>
								<span>of 100</span>
							</div>
							<div>Great</div>
							<p>You scored higher than 65% of the people who have taken these tests.</p>
						</div>
						<div class="s">
							<h4>Summary</h4>
							<div>
								<div>
									<img src="images/icon-reaction.svg" alt="*"/>
									Reaction
								</div>
								<div>
									80
									<span>/</span>
									<span>100</span>
								</div>
							</div>
							<div>
								<div>
									<img src="images/icon-memory.svg" alt="*"/>
									Memory
								</div>
								<div>
									92
									<span>/</span>
									<span>100</span>
								</div>
							</div>
							<div>
								<div>
									<img src="images/icon-verbal.svg" alt="*"/>
									Verbal
								</div>
								<div>
									61
									<span>/</span>
									<span>100</span>
								</div>
							</div>
							<div>
								<div>
									<img src="images/icon-visual.svg" alt="*"/>
									Visual
								</div>
								<div>
									72
									<span>/</span>
									<span>100</span>
								</div>
							</div>
							<a href="#">Continue</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end Results summary -->
		</body>
	</html>
